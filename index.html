<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gửi Thảo nè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Courier New', monospace;
    }

    .center-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #helloGif {
      width: 250px;
      max-width: 80%;
      display: none;
    }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d63384;
      color: #d63384;
      width: 0;
      display: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      animation: blinkBtn 1s infinite;
      z-index: 10;
    }

    @keyframes blinkBtn {
      0%, 100% { opacity: 1 }
      50% { opacity: 0.5 }
    }

    #videoContainer, #video2Container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px #999;
    }

    .text-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #d63384;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Màn hình mở đầu -->
  <div class="center-screen" id="initialScreen">
    <img id="helloGif" src="hello.gif" alt="Hello GIF" />
    <p id="typewriter">Ui ui ui nay bạn Thảo ghé thăm kìa, phải đi chuẩn bị gì đó thuii !!!</p>
    <button id="nextBtn" class="button">Ấn vào đây để xem bất ngờ nèe</button>
  </div>

  <!-- Màn hình video 1 -->
  <div id="videoContainer">
    <video id="video1" src="leuleu.mp4" loop muted playsinline></video>
    <p id="text1" class="text-message">He he he =)))</p>
    <p id="text2" class="text-message">Tui giỡn xíu á, Thảo ấn vào đây để xem tiếp nè</p>
    <button id="continueBtn" class="button">Ấn vào đây nè</button>
  </div>

  <!-- Màn hình video 2 -->
  <div id="video2Container">
    <video id="video2" src="nhacremix.mp4" controls loop></video>
  </div>

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');

    const initialScreen = document.getElementById('initialScreen');
    const videoContainer = document.getElementById('videoContainer');
    const video2Container = document.getElementById('video2Container');

    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const continueBtn = document.getElementById('continueBtn');

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'inline-block';
        typewriter.style.animation = 'typing 3s steps(60, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.addEventListener('click', () => {
      // Ẩn màn hình chào
      initialScreen.style.display = 'none';

      // Hiện video 1
      videoContainer.style.display = 'flex';
      video1.muted = false;
      video1.play();

      // Sau 5s hiện chữ
      setTimeout(() => {
        text1.style.display = 'block';
      }, 5000);

      // Sau 8s hiện dòng 2 và nút
      setTimeout(() => {
        text2.style.display = 'block';
        continueBtn.style.display = 'inline-block';
      }, 8000);
    });

    continueBtn.addEventListener('click', () => {
      // Ẩn video 1 và các chữ
      video1.pause();
      video1.currentTime = 0;
      videoContainer.style.display = 'none';

      // Hiện video 2
      video2Container.style.display = 'flex';
      video2.play();
    });
  </script>
</body>
</html>
