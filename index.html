<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gửi Thảo nè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Courier New', monospace;
    }

    .center-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #helloGif {
      width: 250px;
      max-width: 80%;
      display: none;
    }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d63384;
      color: #d63384;
      width: 0;
      display: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      animation: blinkBtn 1s infinite;
      z-index: 10;
    }

    @keyframes blinkBtn {
      0%, 100% { opacity: 1 }
      50% { opacity: 0.5 }
    }

    #videoContainer, #video2Container, #video3Container, #video4Container {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: left;
      height: 100vh;
      padding: 20px;
      gap: 30px;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px #999;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .text-message {
      font-size: 1.2em;
      color: #d63384;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Màn hình mở đầu -->
  <div class="center-screen" id="initialScreen">
    <img id="helloGif" src="hello.gif" alt="Hello GIF" />
    <p id="typewriter">Ui ui ui nay bạn Thảo ghé thăm kìa, phải đi chuẩn bị gì đó thuii !!!</p>
    <button id="nextBtn" class="button">Ấn vào đây để xem bất ngờ nèe</button>
  </div>

  <!-- Video 1 -->
  <div id="videoContainer">
    <video id="video1" src="leuleu.mp4" playsinline></video>
    <div class="text-group">
      <p id="text1" class="text-message">He he he =)))</p>
      <p id="text2" class="text-message">Tui giỡn xíu á, Thảo ấn vào đây để xem tiếp nè</p>
      <button id="continueBtn" class="button" style="position: static; align-self: start;">Ấn vào đây nè</button>
    </div>
  </div>

  <!-- Video 2 -->
  <div id="video2Container" class="center-screen">
    <video id="video2" src="nhacremix.mp4"></video>
    <button id="nextToVid3Btn" class="button">Còn nữa nè</button>
  </div>

  <!-- Video 3 -->
  <div id="video3Container" class="center-screen">
    <video id="video3" src="tanghoa.mp4"></video>
    <button id="nextToVid4Btn" class="button">Người đẹp nghe tôi hát hơm</button>
  </div>

  <!-- Video 4 -->
  <div id="video4Container" class="center-screen">
    <video id="video4" src="cochacyeuladay.mp4" controls autoplay></video>
  </div>

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');

    const initialScreen = document.getElementById('initialScreen');
    const videoContainer = document.getElementById('videoContainer');
    const video2Container = document.getElementById('video2Container');
    const video3Container = document.getElementById('video3Container');
    const video4Container = document.getElementById('video4Container');

    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const video3 = document.getElementById('video3');
    const video4 = document.getElementById('video4');

    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const continueBtn = document.getElementById('continueBtn');
    const nextToVid3Btn = document.getElementById('nextToVid3Btn');
    const nextToVid4Btn = document.getElementById('nextToVid4Btn');

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'inline-block';
        typewriter.style.animation = 'typing 3s steps(60, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.addEventListener('click', () => {
      initialScreen.style.display = 'none';
      videoContainer.style.display = 'flex';
      video1.play();

      setTimeout(() => {
        text1.style.display = 'block';
      }, 5000);

      setTimeout(() => {
        text2.style.display = 'block';
        continueBtn.style.display = 'inline-block';
      }, 8000);
    });

    continueBtn.addEventListener('click', () => {
      video1.pause();
      video1.currentTime = 0;
      videoContainer.style.display = 'none';

      video2Container.style.display = 'flex';
      video2.play();
    });

    video2.addEventListener('ended', () => {
      nextToVid3Btn.style.display = 'inline-block';
    });

    nextToVid3Btn.addEventListener('click', () => {
      video2.pause();
      video2.currentTime = 0;
      video2Container.style.display = 'none';

      video3Container.style.display = 'flex';
      video3.play();
    });

    video3.addEventListener('ended', () => {
      nextToVid4Btn.style.display = 'inline-block';
    });

    nextToVid4Btn.addEventListener('click', () => {
      video3.pause();
      video3.currentTime = 0;
      video3Container.style.display = 'none';

      video4Container.style.display = 'flex';
      video4.play();
    });
  </script>
</body>
</html>
