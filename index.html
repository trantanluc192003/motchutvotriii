<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Những điều vô tri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #ffccdd;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .center,
    #video1Section,
    #video2Section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #introScreen .hidden,
    #video1Section .hidden {
      display: none;
    }

    #helloGif {
      width: 300px;
      max-width: 90%;
    }

    #typeText {
      font-size: 1.2em;
      margin-top: 20px;
      border-right: 2px solid #d63384;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      display: none;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: blinkBtn 1s infinite;
      display: none;
    }

    @keyframes blinkBtn {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    video {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px #999;
    }

    .text {
      font-size: 1.3em;
      color: #333;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Màn hình mở đầu -->
  <div class="center" id="introScreen">
    <img src="hello.gif" id="helloGif" alt="Xin chào" />
    <div id="typeText">Ui ui ui nay bạn Thảo ghé thăm kìa, phải đi chuẩn bị gì đó thuii !!!</div>
    <button id="startBtn" class="button">Ấn vào đây để xem bất ngờ nèe</button>
  </div>

  <!-- Video 1 -->
  <div id="video1Section" class="hidden">
    <video id="video1" src="leuleu.mp4" controls loop></video>
    <div id="video1Text1" class="text">He he he =)))</div>
    <div id="video1Text2" class="text">Tui giỡn xíu á, Thảo ấn vào đây để xem tiếp nè</div>
    <button id="toVideo2Btn" class="button">Ấn vào đây nè</button>
  </div>

  <!-- Video 2 -->
  <div id="video2Section" class="hidden">
    <video id="video2" src="nhacremix.mp4" controls></video>
  </div>

  <script>
    const introScreen = document.getElementById('introScreen');
    const typeText = document.getElementById('typeText');
    const startBtn = document.getElementById('startBtn');

    const video1Section = document.getElementById('video1Section');
    const video2Section = document.getElementById('video2Section');

    const video1 = document.getElementById('video1');
    const text1 = document.getElementById('video1Text1');
    const text2 = document.getElementById('video1Text2');
    const toVideo2Btn = document.getElementById('toVideo2Btn');

    // Hiệu ứng mở đầu
    window.addEventListener('load', () => {
      setTimeout(() => {
        typeText.style.display = 'inline-block';
        typeText.style.animation = 'typing 4s steps(60,end), blink 0.7s step-end infinite';
      }, 2000);

      setTimeout(() => {
        startBtn.style.display = 'inline-block';
      }, 7000);
    });

    // Nhấn nút để bật video 1
    startBtn.addEventListener('click', () => {
      introScreen.style.display = 'none';
      video1Section.classList.remove('hidden');

      video1.play().catch(console.warn);

      // Hiện dòng "He he he =)))" sau 5 giây
      setTimeout(() => {
        text1.style.display = 'block';
      }, 5000);

      // Sau vòng lặp đầu tiên → hiện dòng "Tui giỡn..." và nút
      let firstLooped = false;
      video1.addEventListener('timeupdate', function onLoopDetect() {
        if (!firstLooped && video1.currentTime < 0.2 && !video1.paused) {
          firstLooped = true;

          text2.style.display = 'block';
          toVideo2Btn.style.display = 'inline-block';

          video1.removeEventListener('timeupdate', onLoopDetect);
        }
      });
    });

    // Nhấn nút để chuyển sang video 2
    toVideo2Btn.addEventListener('click', () => {
      video1.pause();
      video1.currentTime = 0;

      video1Section.style.display = 'none';
      video2Section.classList.remove('hidden');

      document.getElementById('video2').play().catch(console.warn);
    });
  </script>
</body>
</html>
