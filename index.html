  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');

    const initialScreen = document.getElementById('initialScreen');
    const videoContainer = document.getElementById('videoContainer');
    const video2Container = document.getElementById('video2Container');
    const video3Container = document.getElementById('video3Container');
    const video4Container = document.getElementById('video4Container');
    const video5Container = document.getElementById('video5Container');
    const video6Container = document.getElementById('video6Container');

    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const video3 = document.getElementById('video3');
    const video4 = document.getElementById('video4');
    const video5 = document.getElementById('video5');
    const video6 = document.getElementById('video6');

    [video1, video2, video3, video4, video5, video6].forEach(video => {

    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const continueBtn = document.getElementById('continueBtn');
    const nextToVid3Btn = document.getElementById('nextToVid3Btn');
    const nextToVid4Btn = document.getElementById('nextToVid4Btn');
    const nextToVid5Btn = document.getElementById('nextToVid5Btn');
    const nextToVid6Btn = document.getElementById('nextToVid6Btn');

  
    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'inline-block';
        typewriter.style.animation = 'typing 3s steps(60, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.addEventListener('click', () => {
      initialScreen.style.display = 'none';
      videoContainer.style.display = 'flex';
      video1.play();

      setTimeout(() => { text1.style.display = 'block'; }, 5000);
      setTimeout(() => {
        text2.style.display = 'block';
        continueBtn.style.display = 'inline-block';
      }, 8000);
    });

    continueBtn.addEventListener('click', () => {
      video1.pause(); video1.currentTime = 0;
      videoContainer.style.display = 'none';
      video2Container.style.display = 'flex';
      video2.play();
    });

    video2.addEventListener('ended', () => {
      nextToVid3Btn.style.display = 'inline-block';
    });

    nextToVid3Btn.addEventListener('click', () => {
      video2.pause(); video2.currentTime = 0;
      video2Container.style.display = 'none';
      video3Container.style.display = 'flex';
      video3.play();
    });

    video3.addEventListener('play', () => {
      setTimeout(() => {
        nextToVid4Btn.style.display = 'inline-block';
      }, 12000); // sau 12 gi√¢y
    });

    nextToVid4Btn.addEventListener('click', () => {
      video3.pause(); video3.currentTime = 0;
      video3Container.style.display = 'none';
      video4Container.style.display = 'flex';
      video4.play();

      // Hi·ªán button 5 sau 90 gi√¢y
      setTimeout(() => {
        nextToVid5Btn.style.display = 'inline-block';
      }, 90000);
    });

    nextToVid5Btn.addEventListener('click', () => {
      video4.pause(); video4.currentTime = 0;
      video4Container.style.display = 'none';
      nextToVid5Btn.style.display = 'none';

      video5Container.style.display = 'flex';
      video5.play();

      // Hi·ªán button 6 sau 22 gi√¢y
      setTimeout(() => {

    });

    nextToVid6Btn.addEventListener('click', () => {
      video5.pause(); video5.currentTime = 0;
      video5Container.style.display = 'none';
      nextToVid6Btn.style.display = 'none';

      video6Container.style.display = 'flex';
      video6.play();
    });
    // Hi·ªáu ·ª©ng ƒë√°nh m√°y t·ª´ng ch·ªØ
    function typeLine(elementId, text, delay, callback) {
      const el = document.getElementById(elementId);
      el.style.display = 'block';
      el.textContent = '';
      let i = 0;

      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, 50);
        } else if (callback) {
          callback();
        }
      }

      setTimeout(type, delay);
    }

    // Sau khi video6 ph√°t ƒë∆∞·ª£c 5s th√¨ hi·ªán th∆°
    video6.addEventListener('timeupdate', function showPoem() {
      if (video6.currentTime >= 5) {

        document.getElementById('poemContainer').style.display = 'flex';

        typeLine("line1", "Ngo√†i kia trƒÉng s√°ng gi·ªØa tr·ªùi,", 0, () => {

    });
