    @keyframes typing {

    #videoContainer, #video2Container, #video3Container, #video4Container, #video5Container, #video6Container {

</head>

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');

    const initialScreen = document.getElementById('initialScreen');
    const videoContainer = document.getElementById('videoContainer');
    const video2Container = document.getElementById('video2Container');
    const video3Container = document.getElementById('video3Container');
    const video4Container = document.getElementById('video4Container');
    const video5Container = document.getElementById('video5Container');
    const video6Container = document.getElementById('video6Container');

    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const video3 = document.getElementById('video3');
    const video4 = document.getElementById('video4');
    const video5 = document.getElementById('video5');
    const video6 = document.getElementById('video6');

    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const continueBtn = document.getElementById('continueBtn');
    const nextToVid3Btn = document.getElementById('nextToVid3Btn');
    const nextToVid4Btn = document.getElementById('nextToVid4Btn');
    const nextToVid5Btn = document.getElementById('nextToVid5Btn');
    const nextToVid6Btn = document.getElementById('nextToVid6Btn');

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {

    nextBtn.addEventListener('click', () => {
      initialScreen.style.display = 'none';

      setTimeout(() => {

    continueBtn.addEventListener('click', () => {
      video1.pause(); video1.currentTime = 0;
      videoContainer.style.display = 'none';
      video2Container.style.display = 'flex';
      video2.play();
    });

    video2.addEventListener('ended', () => {
      nextToVid3Btn.style.display = 'inline-block';
    });

    nextToVid3Btn.addEventListener('click', () => {
      video2.pause(); video2.currentTime = 0;
      video2Container.style.display = 'none';
      video3Container.style.display = 'flex';
      video3.play();

    video3.addEventListener('ended', () => {
