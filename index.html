<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>mochutvotriiii</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Courier New', monospace;
    }

    .center-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #helloGif {
      width: 250px;
      max-width: 80%;
      display: none;
    }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d63384;
      color: #d63384;
      width: 0;
      display: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      animation: blinkBtn 1s infinite;
      z-index: 10;
    }

    @keyframes blinkBtn {
      0%, 100% { opacity: 1 }
      50% { opacity: 0.5 }
    }

    .videoContainer {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: left;
      height: 100vh;
      padding: 20px;
      gap: 30px;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px #999;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .text-message {
      font-size: 1.2em;
      color: #d63384;
      display: none;
    }
  </style>
</head>
<body>
  <div class="center-screen" id="initialScreen">
    <img id="helloGif" src="hello.gif" alt="Hello GIF" />
    <p id="typewriter">Ui ui ui nay bạn Thảo ghé thăm kìa, phải đi chuẩn bị gì đó thuii !!!</p>
    <button id="nextBtn" class="button">Ấn vào đây để xem bất ngờ nèe</button>
  </div>

  <div id="videoContainer1" class="videoContainer">
    <video id="video1" src="leuleu.mp4"></video>
    <div class="text-group">
      <p id="text1" class="text-message">He he he =)))</p>
      <p id="text2" class="text-message">Tui giỡn xíu á, Thảo ấn vào đây để xem tiếp nè</p>
      <button id="btn2" class="button" style="position: static; align-self: start;">Ấn vào đây nè</button>
    </div>
  </div>

  <div id="videoContainer2" class="center-screen">
    <video id="video2" src="nhacremix.mp4"></video>
    <button id="btn3" class="button">Còn nữa nè</button>
  </div>

  <div id="videoContainer3" class="center-screen">
    <video id="video3" src="tanghoa.mp4"></video>
    <button id="btn4" class="button">Người đẹp nghe tôi hát hơm</button>
  </div>

  <div id="videoContainer4" class="center-screen">
    <video id="video4" src="mrmsc.mp4"></video>
    <button id="btn5" class="button">Nghe thêm bài nữa nè</button>
  </div>

  <div id="videoContainer5" class="center-screen">
    <video id="video5" src="ccyld.mp4"></video>
    <button id="btn6" class="button">Bài cuối chill chill đi haa</button>
  </div>

  <div id="videoContainer6" class="center-screen">
    <video id="video6" src="nhacchill.mp4" loop autoplay></video>
  </div>

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');

    const videoContainers = [1, 2, 3, 4, 5, 6].map(i => document.getElementById(`videoContainer${i}`));
    const videos = [1, 2, 3, 4, 5, 6].map(i => document.getElementById(`video${i}`));
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');
    const btn4 = document.getElementById('btn4');
    const btn5 = document.getElementById('btn5');
    const btn6 = document.getElementById('btn6');
    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'inline-block';
        typewriter.style.animation = 'typing 3s steps(60, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.onclick = () => {
      document.getElementById('initialScreen').style.display = 'none';
      videoContainers[0].style.display = 'flex';
      videos[0].play();

      setTimeout(() => text1.style.display = 'block', 5000);
      setTimeout(() => {
        text2.style.display = 'block';
        btn2.style.display = 'inline-block';
      }, 8000);
    }

    btn2.onclick = () => {
      videos[0].pause();
      videoContainers[0].style.display = 'none';
      videoContainers[1].style.display = 'flex';
      videos[1].play();
    }

    videos[1].addEventListener('ended', () => {
      videos[1].loop = true;
      videos[1].play();
      btn3.style.display = 'inline-block';
    });

    btn3.onclick = () => {
      videos[1].pause();
      videoContainers[1].style.display = 'none';
      videoContainers[2].style.display = 'flex';
      videos[2].play();
    }

    videos[2].addEventListener('ended', () => {
      btn4.style.display = 'inline-block';
      videos[2].loop = true;
      videos[2].play();
    });

    btn4.onclick = () => {
      videos[2].pause();
      videoContainers[2].style.display = 'none';
      videoContainers[3].style.display = 'flex';
      videos[3].play();
    }

    videos[3].addEventListener('ended', () => {
      btn5.style.display = 'inline-block';
      videos[3].loop = true;
      videos[3].play();
    });

    btn5.onclick = () => {
      videos[3].pause();
      videoContainers[3].style.display = 'none';
      videoContainers[4].style.display = 'flex';
      videos[4].play();
    }

    videos[4].addEventListener('ended', () => {
      btn6.style.display = 'inline-block';
      videos[4].loop = true;
      videos[4].play();
    });

    btn6.onclick = () => {
      videos[4].pause();
      videoContainers[4].style.display = 'none';
      videoContainers[5].style.display = 'flex';
      videos[5].play();
    }
  </script>
</body>
</html>
